<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>

  <style>
   body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #8b0000, #4b0000);
    background-image:
      radial-gradient(circle at 20% 30%, rgba(255, 105, 180, 0.15) 5%, transparent 6%),
      radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.15) 5%, transparent 6%);
    background-repeat: repeat;
    background-size: 60px 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive;
    position: relative;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 50px 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    width: 360px;
    z-index: 10;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 35px;
    line-height: 1.3;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
  }

  button {
    font-size: 1.1rem;
    padding: 14px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.25s;
  }

  #yes, #absolute {
    background: #ff4d6d;
    color: white;
  }

  #no, #wait {
    background: #e0e0e0;
  }

  #absolute:disabled {
    background: #ff9a9e;
    cursor: not-allowed;
  }

  #message {
    display: none;
    font-size: 1.4rem;
    color: #ff4d6d;
    margin-top: 25px;
    line-height: 1.4;
  }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question">Will you be my Valentine? ðŸ’•</h1>

    <div class="buttons" id="initialButtons">
      <button id="yes">Yes âœ¨</button>
      <button id="no">No ðŸ˜³</button>
    </div>

    <div class="buttons" id="confirmButtons" style="display:none;">
      <button id="absolute">Absolutely ðŸ’•</button>
      <button id="wait">Waitâ€¦ ðŸ¤”</button>
    </div>

    <div id="message">
      ðŸŽ‰ðŸ’˜ YAYYYY!!!  
      <br><br>
      I choose you.  
      Every single day.  
      <br><br>
      I love you, Prachu ðŸ˜˜
    </div>
  </div>

  <script>
    const question = document.getElementById("question");

    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const absoluteBtn = document.getElementById("absolute");
    const waitBtn = document.getElementById("wait");

    const initialButtons = document.getElementById("initialButtons");
    const confirmButtons = document.getElementById("confirmButtons");
    const message = document.getElementById("message");

    function runAway(btn) {
      btn.style.position = "fixed";
      btn.style.left = Math.random() * (window.innerWidth - 140) + "px";
      btn.style.top = Math.random() * (window.innerHeight - 70) + "px";
    }

    noBtn.addEventListener("mouseover", () => {
      question.textContent = "Oho ðŸ˜";
      runAway(noBtn);
    });

    waitBtn.addEventListener("mouseover", () => {
      question.textContent = "Still thinking? ðŸ˜Œ";
      runAway(waitBtn);
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "Are you sure? ðŸ˜";
      initialButtons.style.display = "none";
      confirmButtons.style.display = "flex";
    });

    absoluteBtn.addEventListener("click", () => {
      absoluteBtn.disabled = true;
      question.textContent = "Verifying husband statusâ€¦ ðŸ’";
      absoluteBtn.textContent = "Processingâ€¦ â³";
      setTimeout(showLove, 2000);
    });

    function showLove() {
      launchConfetti();
      question.style.display = "none";
      confirmButtons.style.display = "none";
      message.style.display = "block";
    }

    /* ðŸ’• ROMANTIC SLOW-MOTION CONFETTI ðŸ’• */
    function launchConfetti() {
      const points = [
        { x: innerWidth / 2, y: innerHeight / 2 },       // center
        { x: innerWidth - 30, y: 30 },                   // top right
        { x: 30, y: innerHeight - 30 }                   // bottom left
      ];

      points.forEach(p => burst(p.x, p.y));
    }

    function burst(x, y) {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");

        const size = Math.random() * 8 + 7;
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 4 + 2; // slow ðŸ’«

        confetti.style.position = "fixed";
        confetti.style.left = x + "px";
        confetti.style.top = y + "px";
        confetti.style.width = size + "px";
        confetti.style.height = size + "px";
        confetti.style.borderRadius = "50%";
        confetti.style.pointerEvents = "none";
        confetti.style.backgroundColor =
          ["#ff4d6d", "#ffd166", "#ff9a9e", "#c77dff", "#f72585"][
            Math.floor(Math.random() * 5)
          ];

        document.body.appendChild(confetti);

        const moveX = Math.cos(angle) * speed * 45;
        const moveY = Math.sin(angle) * speed * 45;

        const anim = confetti.animate(
          [
            { transform: "translate(0,0)", opacity: 1 },
            { transform: `translate(${moveX}px, ${moveY}px) rotate(360deg)`, opacity: 0 }
          ],
          {
            duration: 4200 + Math.random() * 1200,
            easing: "cubic-bezier(0.16, 1, 0.3, 1)"
          }
        );

        anim.onfinish = () => confetti.remove();
      }
    }
  </script>

</body>
</html>
